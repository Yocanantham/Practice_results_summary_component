<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Title of the document -->
        <title>Frontend Mentor | Results summary component</title>
        <!-- Links -->
        <link
            rel="icon"
            href="images/favicon-32x32.png"
            type="image/png"
            sizes="32x32" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main">
            <div class="results">
                <p class="results_heading">Your Result</p>
                <div class="circle">
                    <span class="acquired_total_marks">76</span>
                    <p>of 100</p>
                </div>
                <h3>Great</h3>
                <p>
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </div>
            <div class="summary">
                <h4>Summary</h4>
                <div class="reaction">
                    <div class="images">
                        <img
                            src="images/icon-reaction.svg"
                            alt="icon-Reaction"
                            alt="icon-Reaction"
                            sizes="20x20" /><span class="summary_content"
                            >Reaction</span
                        >
                    </div>
                    <div class="marks">
                        <p>
                            <span class="acquired">80</span>
                            <span class="total">/100</span>
                        </p>
                    </div>
                </div>
                <div class="memory">
                    <div class="images">
                        <img
                            src="images/icon-memory.svg"
                            alt="icon-memory"
                            title="icon-memory"
                            sizes="20x20" /><span class="summary_content"
                            >Memory</span
                        >
                    </div>
                    <div class="marks">
                        <p>
                            <span class="acquired">92</span>
                            <span class="total">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="verbal">
                    <div class="images">
                        <img
                            src="images/icon-verbal.svg"
                            alt="icon-verbal"
                            title="icon-verbal"
                            sizes="20x20" /><span class="summary_content"
                            >Verbal</span
                        >
                    </div>
                    <div class="marks">
                        <p>
                            <span class="acquired">61</span>
                            <span class="total">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="visual">
                    <div class="images">
                        <img
                            src="images/icon-visual.svg"
                            alt="icon-visual"
                            title="icon-visual"
                            sizes="20x20" /><span class="summary_content"
                            >Visual</span
                        >
                    </div>
                    <div class="marks">
                        <p>
                            <span class="acquired">72</span>
                            <span class="total">/ 100</span>
                        </p>
                    </div>
                </div>
                <div class="button">
                    <input type="button" value="Continue" />
                </div>
            </div>
        </div>

        <div class="header">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Yocanantham">Yocanantham K</a>.
        </div>
    </body>
</html>
